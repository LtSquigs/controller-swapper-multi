<html>
  <head>
    <title>Countdown</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
      .stroke {
        text-shadow:
          -1px -1px 0 #DCDCDC,
          0   -1px 0 #DCDCDC,
          1px -1px 0 #DCDCDC,
          1px  0   0 #DCDCDC,
          1px  1px 0 #DCDCDC,
          0    1px 0 #DCDCDC,
          -1px  1px 0 #DCDCDC,
          -1px  0   0 #DCDCDC;
        color: #202020;
      }

    </style>
    <script>
      window.onCurrentPlayerUpdate((event, arg) => {
        document.querySelector('#player').innerHTML = 'Current Player: ' + arg;
      });
    </script>
  </head>  
  <body style="-webkit-app-region: drag; background-color: transparent; overflow: hidden;">
    <div class="row">
      <div class="col-12">
        <p id="player" class="h3 stroke">Current Player: None</p>
      </div>
    </div>
  </body>
</html>
